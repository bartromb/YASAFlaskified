{% extends 'base.html' %}

{% block title %}Upload File{% endblock %}

{% block header %}
<h1>Upload Your File(s)</h1>
{% endblock %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
    <input type="file" name="files[]" multiple>
    <button type="submit">Upload Files</button>
</form>
{% endblock %}
