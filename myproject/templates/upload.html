{% extends 'base.html' %}

{% block title %}Upload EDF File{% endblock %}

{% block header %}Upload EDF File{% endblock %}

{% block content %}
<main>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".edf" required>  
        <input type="submit" value="Upload">
    </form>
</main>
{% endblock %}
